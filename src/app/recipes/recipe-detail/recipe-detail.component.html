<div class="is-flex is-flex-direction-column">
  <img [src]="recipe.imagePath" alt={{recipe.name}} style="max-height:300px;">

  <div>
    <h1>{{recipe.name}}</h1>
  </div>

  <div class="dropdown" appDropdown>
    <div class="dropdown-trigger">
      <button class="button is-primary" aria-haspopup="true" aria-controls="dropdown-menu">
        <span>Manage Recipe</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>

    <div class="dropdown-menu" id="dropdown-menu" role="menu">
      <div class="dropdown-content">
        <a (click)="onAddIngredientsToShoppingList()" class="dropdown-item">
          Shopping List
        </a>

        <a class="dropdown-item" [routerLink]="['edit']">
          Edit Recipe
        </a>
        <a class="dropdown-item is-active">
          Delete Recipe
        </a>
      </div>
    </div>
  </div>

  <div>
    {{recipe.description}}
  </div>

  <div>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
