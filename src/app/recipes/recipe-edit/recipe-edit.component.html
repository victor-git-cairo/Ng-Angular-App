
<form class="box">
    <h1 class="subtitle">Edit Recipe</h1>
    <div class="field is-grouped">
        <div class="control">
            <button type="button" class="button is-link">Save</button>
        </div>
        <div class="control">
            <button type="button" class="button is-link is-light">Cancel</button>
        </div>
    </div>

    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input id="Name" class="input" type="text" placeholder="Text input">
        </div>
    </div>

    <div class="field">
        <label class="label">Image URL</label>
        <div class="control">
            <input id="ImageUrl" class="input" type="text" placeholder="Enter Image Url">
        </div>
    </div>

    <textarea name="Description" id="Description" cols="30" rows="10" class="textarea"
        placeholder="Enter ingredient description"></textarea>

</form>
