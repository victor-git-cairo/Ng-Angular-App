<div class="is-flex is-flex-direction-column">
    <div>
        <button class="button is-primary">New Recipe</button>
    </div>
    <hr>
    <div class="is-flex" *ngFor="let recipe of recipes">
    <div id="recipe-info" class="has-background-grey-light pl-1 mr-1 mb-2"> 
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>            
        </div>     
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="ml-1" style="max-height: 50px">  
    </div>
    <app-recipe-item></app-recipe-item>
</div>
